<div class="mt-5">
    <div class="w-100">
        <div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2>Create Package</h2>
            </div>
            <form (ngSubmit)="submit(f);" #f="ngForm" novalidate>
              <div class="form-group">
                <select name="package_id" id="" class="custom-select" ngModel>
                  <option value="" disabled>Choose the package</option>
                  <option *ngFor="let package of packages" [value]="package._id">{{package.description}}</option>
                </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
        </div>
    </div>
</div>
